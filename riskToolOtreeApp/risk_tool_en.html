{{ block scripts }}
<script type="text/javascript">
  // Initialisation
  // ==============
  const risky_share_start = 0.5;  // 0.0 to 1.0
  const draws = 0;                // 0 to 1000
  const y_axis_fixed_value = 25;  // 0 to 1000
  const y_axis_config = 'draws';  // 'draws' | 'bins' | 'fixed'
  // `draws`: y-axis is zoomed according to the number of draws, close in the beginning, farther apart later.
  // `bins`: y-axis is zoomed according to the tallest bin.
  // `fixed`: y-axis is fixed to the value of `y_axis_fixed_value`.

  // Your question:
  // Ist es überhaupt möglich, dass das tool je nach Wert der y-axis Variable dann eben die unterschiedliche y-axis hat?
  // Ja, das ist möglich. Das Tool kann mit den Variablen so konfiguriert werden, wie mit den Schiebreglern auch.

  // Submit nach Beendigung
  // ======================
  function risk_tool_submit({ risky_share_end, clickstream }) {
if (window.confirm("Have you finalized your allocation? Once confirmed, you will not be able to change it.")) {
      console.log('risky_share_end', risky_share_end);
      console.log('clickstream', clickstream);
      document.getElementById("risky_share_end").value = risky_share_end;
      document.getElementById("clickstream").value = clickstream;
      window.document.forms[0].submit();
  }};
</script>
<script type="text/javascript" src="{% static 'global/risktool/index.js' %}"></script>
{{ endblock }}
